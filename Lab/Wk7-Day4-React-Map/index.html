<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        console.log(props);
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      // ITERATING WITH MAP USING ARRAY AND OBJECTS
      function Main(props) {
        return (
          <section>
            <p>Wev serve the most {props.adjective} food around.</p>
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      const dishes = ["Sinigang", "Kare Kare", "Adobo", "Lumpia"];

      const dishObjects = dishes.map((dish, i) => ({
        id: i,
        title: dish,
      }));

      function App() {
        return (
          <div>
            <Header name="Mark" />
            <Main adjective="delicious" dishes={dishObjects} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
